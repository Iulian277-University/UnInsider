<mat-card *ngIf="user">
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <h1>Add Review</h1>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form class="container text-center" (ngSubmit)="formSubmit()">
              <div>
                <!-- Review text -->
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Review Text</mat-label>
                  <textarea
                    [(ngModel)]="formInput.text"
                    name="text"
                    matInput
                  ></textarea>
                </mat-form-field>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  mat-raised-button
                  color="primary"
                  [disabled]="!isFormValid()"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
