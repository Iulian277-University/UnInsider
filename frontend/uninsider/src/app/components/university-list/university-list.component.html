<mat-card *ngIf="user">
  <mat-card-content>
    <form class="container" style="width: 50%;">
      <mat-form-field>
        <span matPrefix> </span>
        <input type="search" style="text-align: center;" matInput placeholder="Search University" name="search"
          [(ngModel)]="searchItem" (ngModelChange)="searchUniversity(searchItem)" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>

    <div class="bootstrap-wrapper">
      <div class="container" *ngFor="let university of filteredUniversities">
        <mat-card>
          <button mat-button>
            <mat-card-header (click)="goToReviews(university)">
              <mat-card-title>{{ university.name }} -
                {{ university.location }}</mat-card-title>
              <mat-card-subtitle>{{
                university.description
                }}</mat-card-subtitle>
            </mat-card-header>
          </button>
          <br />
          <mat-card-actions *ngIf="getUserRole() === 'ADMIN'" align="end">
            <button mat-button (click)="editUniversity(university)">
              EDIT
            </button>
            <button mat-button (click)="deleteUniversity(university)">
              DELETE
            </button>
          </mat-card-actions>
        </mat-card>
        <br />
      </div>
    </div>

    <button mat-fab class="add-button" style="margin-left: 7%;" *ngIf="user && getUserRole() === 'ADMIN'"
      (click)="goToAddUniversity()">
      <mat-icon>add</mat-icon>
    </button>

  </mat-card-content>
</mat-card>
