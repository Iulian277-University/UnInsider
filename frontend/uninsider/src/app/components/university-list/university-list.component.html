<mat-card *ngIf="user">
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container" *ngFor="let university of universities">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ university.name }} - {{ university.location }}</mat-card-title>
            <mat-card-subtitle>{{ university.description }}</mat-card-subtitle>
          </mat-card-header>
          <br>
          <mat-card-actions *ngIf="getUserRole() === 'ADMIN'" align="end">
            <button mat-button (click)="editUniversity(university)">EDIT</button>
            <button mat-button (click)="deleteUniversity(university)">DELETE</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>
    </div>
  </mat-card-content>
</mat-card>
