<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="logo text-center">
            <img src="../../../assets/logo.PNG" alt=""/>
          </div>

          <h1 class="text-center">Register Here</h1>


          <form (ngSubmit)="formSubmit()" [formGroup]="registerForm">
            <!-- Username -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                matInput
                formControlName="username"
                [(ngModel)]="user.username"
                name="username"
                placeholder="Enter here"
              />
              <button *ngIf="user.username" matSuffix mat-icon-button aria-label="Clear" (click)="user.username=''">
                <mat-icon>close</mat-icon>
              </button>


              <mat-hint>Username must be unique</mat-hint>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                [(ngModel)]="user.password"
                formControlName="password"
                name="password"
                placeholder="Enter here"

              />
              <button *ngIf="user.password" matSuffix mat-icon-button aria-label="Clear" (click)="user.password=''">
                <mat-icon>close</mat-icon>
              </button>

              <mat-error *ngIf="registerForm.value.password">Password must be a combination of lower-case,
                upper-case, numbers and at least 9 characters long
              </mat-error>
            </mat-form-field>

            <!-- First name -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First name</mat-label>
              <input
                matInput
                formControlName="firstname"
                name="firstname"
                placeholder="Enter here"
                [(ngModel)]="user.firstName"

              />
              <button *ngIf="user.firstName" matSuffix mat-icon-button aria-label="Clear" (click)="user.firstName=''">
                <mat-icon>close</mat-icon>
              </button>

            </mat-form-field>

            <!-- Last name -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last name</mat-label>
              <input
                matInput
                formControlName="lastname"
                name="lastname"
                placeholder="Enter here"
                [(ngModel)]="user.lastName"

              />
              <button *ngIf="user.lastName" matSuffix mat-icon-button aria-label="Clear" (click)="user.lastName=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email address</mat-label>
              <input
                matInput
                formControlName="email"
                name="email"
                placeholder="Enter here"
                [(ngModel)]="user.email"


              />
              <button *ngIf="user.email" matSuffix mat-icon-button aria-label="Clear" (click)="user.email=''">
                <mat-icon>close</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.value.email">This field should have an email format</mat-error>
              <mat-hint>E-mail must be unique</mat-hint>
            </mat-form-field>

            <!-- Phone -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone number</mat-label>
              <input
                matInput
                formControlName="phone"
                name="phone"
                placeholder="Enter here"
                [(ngModel)]="user.phone"

              />
              <button *ngIf="user.phone" matSuffix mat-icon-button aria-label="Clear" (click)="user.phone=''">
                <mat-icon>close</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.value.phone">Pfone format: 07## ### ###</mat-error>

            </mat-form-field>

            <div class="text-center">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Clear</button>
            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
