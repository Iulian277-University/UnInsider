<div>
  <h2>Guidelines Verification</h2>

  <label for="input-text">Input Text:</label>
  <br>

  <textarea id="input-text" [(ngModel)]="inputText" (ngModelChange)="verifyText()"></textarea>

  <div *ngFor="let key of getMappingKeys; let i = index">
    <input type="checkbox" id="checkbox{{i}}" [checked]="passed.includes(key)">
    <label for="checkbox{{i}}">{{key}}</label>
  </div>

</div>
